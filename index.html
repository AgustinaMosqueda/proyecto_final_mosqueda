<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <meta name="description" content="Joyas, accesorios, economico">
    <link rel="icon" type="image/jpg" href="assets/jewelry.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>ARTEMISA</h1>
        <form action="">
            <fieldset>
                <label for="Busqueda..."></label>
                <input type="text" name="" id=""
                placeholder="Busqueda...">
            </fieldset>
        </form>
    </header>
    <main>
        <h2>DETALLES QUE SUMAN</h2>
        <div id="carouselExampleDark" class="carousel carousel-dark slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner align-center">
                <div class="carousel-item active align-center" data-bs-interval="10000">
                    <img src="./assets/1.jpg" class="d-block w-100 align-center" alt="...">
                    <div class="carousel-caption">
                        <h3>Registrate en nuestra web enterate de todos los beneficios</h3>
                        <form action="">
                            <fieldset>
                                <label for="e-mail">e-mail</label>
                                <input type="text" name="e-mail" id="">
                                <label for="contraseña">contraseña</label>
                                <input type="text" name="contraseña" id="">
                                <label for="repetir contraseña">repetir contraseña</label>
                                <input type="text" name="repetir contraseña" id="">
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="carousel-item align-center" data-bs-interval="2000">
                    <img src="./assets/productos.jpg" class="d-block w-100 align-center" alt="...">
                    <div class="carousel-caption ">
                        <h5>PRODUCTOS</h5>
                    </div>
                </div>
                <div class="carousel-item align-center">
                    <img src="./assets/ubicacion.jpg" class="d-block w-100 align-center" alt="...">
                    <div class="carousel-caption ">
                        <h3>UBICACIÓN</h3>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <a href="./pages/productos_pagdos.html">Pagina dos</a>
    </main>
    <footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    </footer>

</body>

</html>
